version: 0.1.0

source:
  !PyIterable &fasta
    object: bioio.dataspec.sources.FastaIterable
    args:
      filepath: ./example.fasta

data:
  meta:
    header: 
      !Transform
        object: bioio.dataspec.transforms.misc.Select
        input:
          *fasta
        args:
          idx_key: 'header'
  inputs: 
    sequence:
        !Transform
          object: bioio.dataspec.transforms.misc.Select
          input:
            *fasta
          args:
            idx_key: 'sequence'
          map:
            - !Transform
              object: bioio.dataspec.transforms.misc.sequence2int
              args:
                vocab: 'RNA'
  outputs:
    labels:
        !Transform
          object: bioio.dataspec.transforms.misc.Select
          input:
            *fasta
          args:
            idx_key: 'header'
          map:
            - !Transform
              object: bioio.dataspec.transforms.fasta.FastaHeaderSparseLabelsFromStrings
              args:
                labels_filepath: example.labels.txt
                column: 1
                sep: ','

