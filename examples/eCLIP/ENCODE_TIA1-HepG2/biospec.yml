version: 0.1.0

source:
  !PyIterable &bed
    object: bioio.dataspec.sources.Bed
    args:
      filepath: peaks/peaks.crosslink.slop-200b.bed

data:
  outputs:
    SomeTask:
      total:
        !Transform
          object: bioio.dataspec.transforms.StrandedBigWig
          input:
            *bed
          args:
            bigwig_plus: bigWig/total/counts.pos.bw
            bigwig_minus: bigWig/total/counts.neg.bw
          map:
            - !Transform
                object: tensorflow.sparse.from_dense
      control:
        !Transform
          object: bioio.dataspec.transforms.StrandedBigWig
          input:
            *bed
          args:
            bigwig_plus: bigWig/control/counts.pos.bw
            bigwig_minus: bigWig/control/counts.neg.bw
          map:
            - !Transform
                object: tensorflow.sparse.from_dense



















