version: 0.1.0

source:
  !Iterable &bed
    object: bioflow.io.sources.Bed
    args:
      filepath: peaks/peaks.crosslink.slop-200b.bed

data:
  inputs:
    sequence:
      !Transform
        object: bioflow.io.transforms.Fasta
        input:
          *bed
        args:
          filepath: /home/marc/data/GRCh38/grch38.fasta
  outputs:
    SomeTask:
      total:
        !Transform
          object: bioflow.io.transforms.StrandedBigWig
          input:
            *bed
          args:
            bigwig_plus: bigWig/total/counts.pos.bw
            bigwig_minus: bigWig/total/counts.neg.bw



















